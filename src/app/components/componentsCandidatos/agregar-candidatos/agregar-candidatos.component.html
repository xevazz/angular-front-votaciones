<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form >

                <div class="form-group">
                    <input type="text" name="apellido" [(ngModel)]="user.apellido" placeholder="apellido" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="number" name="cedula" [(ngModel)]="user.cedula" placeholder="cedula" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="nombre" [(ngModel)]="user.nombre" placeholder="nombre" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="resolucion" [(ngModel)]="user.resolucion" placeholder="resolucion" class="form-control" autofocus>
                </div>
                <!--
                <div class="form-group">
                    <textarea name="cedula" [(ngModel)]="user.cedula" placeholder="cedula" rows="2" class="form-control"></textarea>
                </div>
                -->
                <button class="btn btn-success btn-block" (click)="guardarNuevoUsuario()" routerLink="/ ">save</button>
            </form>
        </div>
    </div>
</div>
